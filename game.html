<html>
	<head>
		<title>
			Just a game

		</title>
		<!--css file -->
		<link href="./gameStyle.css" type="text/css" rel="stylesheet">
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- your js file here-->
		<script language="JavaScript" src="gameJS.js"></script> 
	</head>
	
	<body>
	<!-- display sector-->
	<div> 
		

    	<!-- show status here--> 
    	<div id="attribute" >attribute
        <div id="basic-data">
            <div>荒島漂流第: 1 天</div>
            <div>體力: 100 </div>

            <div>力量: 1 </div>
            <div>敏捷: 1 </div>
        </div>

        <div id="resource">
            <div>石頭: 100 </div>
            <div>木頭: 100 </div>
        </div>
        </div>


<!-- all buttons or something user interaction here-->
    	<div id="interact" >interact
    		<div id="at-camp" class="interact-sector">
    			<button class="interact-button"> 吃東西 </button>
    			享受得來不易的一餐...

    			<button class="interact-button"> 睡覺 </button>
    			向海神祈禱能見到明天的太陽

			</div>

			<div id="daliy-routing" class="interact-sector">
    			<button id="pick-stone" class="interact-button"> 撿石頭 </button>
    			路上隨手可見的小石頭

    			<button class="interact-button"> 挖掘石頭 </button>
    			耗費體力開鑿較多石頭

    			<button class="interact-button"> 撿漂流木 </button>
    			和我一樣被大海拋棄的浮木

    			<br>

    			<button class="interact-button"> 伐木 </button>
    			耗費體力收集較多木頭
    		</div>

    		


    	</div>


    	<!-- show message here--> 
    	<div id="message">message</div> 

	</div> 




	</body>



</html>
